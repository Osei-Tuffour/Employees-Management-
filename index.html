<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Employee Manager Pro</title>
  <link rel="stylesheet" href="employees.css">
</head>
<body>
  <div class="container">
    <h2 class="header">LAWSON LIMITED COMPANY</h2>
    <h3>Employees Managemant Form</h3>

    <!-- Employee Form -->
    <div class="form-section">
      <h2>Add / Update Employee</h2>
      <form id="employee-form">
        
        <!-- Basic Info -->
        <div class="form-group">
          <input type="text" id="name" placeholder="Full Name" required>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <input type="date" id="dob" required>
        </div>

        <!-- Contact & Identity -->
        <div class="form-group">
          <input type="text" id="ghanaCard" placeholder="Ghana Card Number" required>
          <input type="text" id="address" placeholder="Residential Address" required>
          <input type="text" id="phone" placeholder="Phone Number" required>
        </div>

        <!-- Education & Job Details -->
        <div class="form-group">
          <input type="text" id="education" placeholder="Education Level" required>
          <input type="text" id="deployment" placeholder="Deployment / Unit" required>
          <input type="date" id="employmentDate" required>
        </div>

        <!-- Banking Details -->
        <div class="form-group">
          <input type="text" id="bankName" placeholder="Bank Name" required>
          <input type="text" id="bankAccount" placeholder="Bank Account Number" required>
        </div>

        <!-- Department and Role -->
        <div class="form-group">
          <input type="text" id="department" placeholder="Department" required>
          <input type="text" id="role" placeholder="Job Title" required>
          <input type="email" id="email" placeholder="Email Address" required>
        </div>

        <!-- Profile Picture -->
        <div class="form-group">
          <label for="photo">Profile Picture:</label>
          <input type="file" id="photo" accept="image/*">
        </div>

        <button type="submit">Save</button>
      </form>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="search" placeholder="Search by name or department">
      <button id="export-btn">Export to CSV</button>
    </div>

    <!-- Employee Table -->
    <table id="employee-table">
      <thead>
        <tr>
          <th data-sort="name">Name ⬍</th>
          <th data-sort="department">Department ⬍</th>
          <th data-sort="role">Role ⬍</th>
          <th>Photo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employee-list">
        <!-- Employees will be dynamically loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Profile Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modal-title">Employee Profile</h2>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="employees.js"></script>
</body>
</html>
